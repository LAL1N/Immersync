<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ImmerSync | Login</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

  <!-- External CSS -->
  <link rel="stylesheet" href="css/login.css">

  <!-- Firebase connection -->
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <div class="left"></div>

  <div class="right">
    <div class="login-box">
      <img src="assets/immersync-logo.png" alt="ImmerSync Logo">
      <h1>Welcome Back</h1>

      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn">Login</button>
      </form>

      <div class="signup-text">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const auth = window.firebaseAuth;
    const db = window.firebaseDB;

    // ✅ Use proper form submit instead of button click
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        Swal.fire({
          icon: 'warning',
          title: 'Missing Information',
          text: 'Please enter both email and password.',
          confirmButtonColor: '#005F92'
        });
        return;
      }

      try {
        // ✅ Sign in user
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // ✅ Fetch role from Firestore
        const userDocRef = doc(db, "users", user.uid);
        const userDocSnap = await getDoc(userDocRef);

        if (!userDocSnap.exists()) {
          Swal.fire({
            icon: 'error',
            title: 'Account Issue',
            text: 'No user data found. Please sign up again.',
            confirmButtonColor: '#005F92'
          });
          return;
        }

        const { role } = userDocSnap.data();
        console.log("Logged in as:", email, "| Role:", role);

        // ✅ Redirect by role
        switch (role) {
          case "finance":
            window.location.href = "finance-dashboard.html";
            break;
          case "logistics":
            window.location.href = "logistics-dashboard.html";
            break;
          case "formator":
            window.location.href = "formator-dashboard.html";
            break;
          default:
            Swal.fire({
              icon: 'warning',
              title: 'Unknown Role',
              text: 'Unknown role. Please contact administrator.',
              confirmButtonColor: '#005F92'
            });
        }

      } catch (err) {
        console.error("Login error:", err);
        Swal.fire({
          icon: 'error',
          title: 'Login Failed',
          text: err.message,
          confirmButtonColor: '#005F92'
        });
      }
    });
  </script>
</body>
</html>
