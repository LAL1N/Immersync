<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ImmerSync | Welcome</title>

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      width: 100%;
      background: url('assets/bg.jpeg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Dark overlay to make content visible */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    .container {
      text-align: center;
      color: white;
      z-index: 1;
      padding: 20px;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0 40px;
      opacity: 0.9;
    }

    .btn {
      background-color: #005F92;
      color: white;
      padding: 14px 36px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #0076b8;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
      }
      .btn {
        padding: 12px 28px;
        font-size: 0.95rem;
      }
      .logo {
        width: 90px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/immersync-logo.png" alt="ImmerSync Logo" class="logo">
    <h1>ImmerSync</h1>
    <p>Where honesty meets action.</p>
    <a href="login.html" class="btn">Get Started</a>
  </div>
</body>
</html>
